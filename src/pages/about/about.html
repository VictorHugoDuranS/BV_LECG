<ion-header>
  <ion-navbar color="danger">
    <ion-title>Todos los productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap (click)="openProductPage(product)">
      <ion-avatar item-start *ngFor="let image of product.images">
        <img  [src]="image.src">
      </ion-avatar>
      <h2>{{product.name}}</h2>
      <p>ll√©vatelo por tan solo ${{product.price}}</p>
    </ion-item>
  </ion-list>
</ion-content>
